<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Guest Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }

    .message-box {
      margin-top: 15px;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Hotel Guest Registration</h2>
    <form id="customerForm" class="row g-3 bg-white p-4 rounded shadow" no>

      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
        <div class="error" id="fullNameError"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" required>
        <div class="error" id="phoneError"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="error" id="emailError"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Aadhar Number</label>
        <input type="number" class="form-control" id="aadhar" name="aadhar" required>
        <div class="error" id="aadharError"></div>
      </div>
      <!-- Do same for addressError, checkInError, checkOutError, adultsError, purposeError -->

      <div class="col-12">
        <label class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
        <div class="error" id="addressError"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Check-In Date</label>
        <input type="date" class="form-control" id="checkIn" required>
        <div class="error" id="checkInError"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Check-Out Date</label>
        <input type="date" class="form-control" id="checkOut" required>
        <div class="error" id="checkOutError"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">No of Adults</label>
        <input type="number" class="form-control" id="adults" required>
        <div class="error" id="adultsError"></div>
      </div>
      <div class="col-12">
        <label class="form-label">Purpose of Visit</label>
        <textarea class="form-control" id="purpose" rows="2" required></textarea>
        <div class="error" id="purposeError"></div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>
    <div class="message-box" id="messageBox"></div>
    <div class="text-center mt-3">
      <a href="view.html" class="btn btn-link">View Submissions</a>
    </div>
  </div>

  <script type="module" src="formHandler.js"></script>
</body>

</html>
