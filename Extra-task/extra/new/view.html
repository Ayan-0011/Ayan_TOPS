<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Submissions - Swan Solution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; background:#f8f9fa; }
    table td, table th { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-center mb-3">
      <h1 class="h4 me-auto">Submissions</h1>
      <a href="index.html" class="btn btn-outline-primary">Add new</a>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <input id="searchInput" class="form-control" placeholder="Search by name or date (YYYY-MM-DD)" />
      </div>
      <div class="col-md-6 text-end">
        <button id="exportBtn" class="btn btn-sm btn-success">Export JSON</button>
        <button id="importBtn" class="btn btn-sm btn-outline-secondary">Import JSON</button>
        <input type="file" id="fileInput" accept=".json" style="display:none" />
        <button id="clearAll" class="btn btn-sm btn-danger">Clear All</button>
      </div>
    </div>

    <div id="tableContainer" class="table-responsive"></div>
    <div id="noData" class="alert alert-info" style="display:none">No data found.</div>
  </div>

  <script type="module" src="./viewer.js"></script>
</body>
</html>
