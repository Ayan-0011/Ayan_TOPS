<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        
     /*   default work on Mobile less 600 Resolution  */
        [class*="col-"]{
	        width:100%;
        }



        /*   class work on tablet >600 && <768 */
    @media only screen and (min-width: 600px) {
            .col-s-1 {width: 8.33%;}
            .col-s-2 {width: 16.66%;}
            .col-s-3 {width: 25%;}
            .col-s-4 {width: 33.33%;}
            .col-s-5 {width: 41.66%;}
            .col-s-6 {width: 50%;}
            .col-s-7 {width: 58.33%;}
            .col-s-8 {width: 66.66%;}
            .col-s-9 {width: 75%;}
            .col-s-10 {width: 83.33%;}
            .col-s-11 {width: 91.66%;}
            .col-s-12 {width: 100%;}
        }





      /*   class work on Desktop >768 */
     @media only screen and (min-width: 768px) {
        .col-1{ width:8.33% }
        .col-2{ width:16.66% }

        .col-12{ width:100% }

    </style>
</head>
