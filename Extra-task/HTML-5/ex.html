<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio and Video Player</title>
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #222;
      margin-bottom: 30px;
    }

    .media-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px 0 rgba(60,60,60,.10);
      padding: 28px 40px 32px 40px;
      margin-bottom: 32px;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .media-container:last-child {
      margin-bottom: 0;
    }

    label {
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
      letter-spacing: 0.5px;
      font-size: 1.1em;
    }

    audio, video {
      width: 100%;
      outline: none;
      border-radius: 8px;
      margin-top: 8px;
      box-shadow: 0 1px 6px 0 rgba(60,60,60,.08);
      background: #222;
    }

    /* Custom style for default controls */
    audio::-webkit-media-controls-panel,
    video::-webkit-media-controls-panel {
      background-color: #f2f6fa;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
  <h1>Audio and Video Player</h1>
  
  <div class="media-container">
    <label for="audio-player">Sample Audio</label>
    <audio id="audio-player" controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="media-container">
    <label for="video-player">Sample Video</label>
    <video id="video-player" controls poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
