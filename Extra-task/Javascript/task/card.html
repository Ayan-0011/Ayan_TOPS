<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .show {
            width: 100%;
            height: 250px;
            background-color: rgb(223, 219, 213);
            margin-block: 20px;
            backdrop-filter: blur(20px);
        }

        .show img {
            width: 100%;
            height: 250px;
        }

        input {
            margin-left: 50px;
            margin-top: 20px;
            padding: 8px;
            padding-left: 32px;
            font-size: 20px;
        }
        .box{
            border: 2px solid;
            border-radius: 15px;
        }
        body{

            background: radial-gradient(circle, rgb(59, 54, 152) 1%, rgba(148, 187, 233, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="conatiner mt-5">
        <div class="row">
            <p class=" text-center text-white" style="font-size: 25px;">Enter Your Credit Card No And Check what is:</p>
            <div class="col-md-3 mx-auto mt-5 box">
                <input type="text" id="tx" oninput="result()" maxlength="14" placeholder="Enter Card No">
                <div class="show">
                    <img src="img/card-1.jpg" id="pic1" class="imgs">
                    <img src="img/card-2.jpg" id="pic2" class="imgs">
                    <img src="img/card-3.jpg" id="pic3" class="imgs">
                </div>


            </div>
        </div>
    </div>
    <script>
        var card1 = document.getElementById("pic1");
        var card2 = document.getElementById("pic2");
        var card3 = document.getElementById("pic3");


        card1.style.display="none"
        card2.style.display="none"
        card3.style.display="none"

        function result() {

            var no = document.getElementById("tx").value;
            var num = no.slice(10);


            if (num === "1234") {
                console.log("first");
                card1.style.display = "block";
                card2.style.display="none";
                card3.style.display="none";
                
            }
            else if (num === "2244") {
                console.log("second");
                card2.style.display = "block";
                card1.style.display="none";
                card3.style.display="none"
            }
            else if (num === "5566") {
                console.log("third");
                card3.style.display = "block";
                card1.style.display="none";
                card2.style.display="none"
            }
            else {
                console.log("wrong.........")
            }

        }

    </script>
</body>

</html>
