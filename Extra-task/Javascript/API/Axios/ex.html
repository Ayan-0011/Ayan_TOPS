<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="row g-2 p-3" id="box"></div>
    <script>
        //all data fetch usinh  axios must be call function 
        const res = async () =>{
        const ans = await axios.get('https://fakestoreapi.com/products')
        .then(res =>{
            show(res)
        })     

        }
        res();

        function show(data) {
            for (const product of data) {
                var html = `<div class="col-md-3">
                    <div class="card h-100">
                    <img src="${product.image}" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="text-muted"><strong>Category:</strong> ${product.category} </p>
                        <h5 class="text-success">${product.price}</h5>
                        <p class="text-warning mb-2"><strong>Rating:</strong> ${product.rating.rate} (${product.rating.count} reviews)</p>
                        <button class="btn w-100 btn-primary">Add to Crad</button>
                    </div>`

            box.insertAdjacentHTML("afterbegin",html)
            }
        }

    </script>
</body>
</html>
