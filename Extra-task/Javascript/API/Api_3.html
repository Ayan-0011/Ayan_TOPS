<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    .one{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    #mydiv{
        
    }
    .two:hover{
        transform: scale(1.2);
    }
    .two{
        transition: all 0.6s;
    }

  
   </style>
</head>

<body>
    <div class="container mt-5">

        <div class="row" id="mydiv">
            <div class="one">
                <div class="spinner-border text-danger" id="spin" ></div>
            </div>

            <script>


                var urdiv = document.getElementById('mydiv');
                function tufan(devadar) {
                    for (lenadar of devadar) {
                        var danvir = `<div class=col-md-4>
                            <div class="card">
                                <img src="${lenadar.image}" style='height:200px' class="card-img-top" alt="" />
                                <div class="card-body">
                                    <h5 class="card-title">${lenadar.price}</h5>
                                    <h3 class="card-title">${lenadar.category}</h3>
                                </div>
                                </div>
                            </div>`;

                        urdiv.insertAdjacentHTML("afterbegin", danvir)
                    }
                }
                

                fetch("https://fakestoreapi.com/products")
                    .then((response) => {
                        return response.json();
                    })
                    .then(obj => {
                        tufan(obj);
                        document.getElementById("spin").style.display = "none";

                    })
                    .catch((err) => console.log(err));
                

            </script>
</body>

</html>
