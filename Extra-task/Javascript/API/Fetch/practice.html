<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .one {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        
        .card-img-top {
            height: 200px;
            object-fit: contain;
        }
        .card{
            transition: all 0.6s ease-in-out;
        }
        .card:hover{
            transform:translateY(-8px);
            box-shadow: 2px 3px 6px rgb(7, 7, 7);
        }

    </style>
</head>

<body>
    <div class="contaainer mt-5">
        <h1 class="text-center text-danger">my products</h1>
        <div id="main">
            <div class="mb-3 w-50 mx-auto">
                <input type="text" class="form-control" id="ex" placeholder="serch product....">
            </div>
        </div>
        <div class="row g-4 p-3" id="box">
            <div class="one">
                <div class="spinner-border text-danger" id="spin"></div>
            </div>
        </div>
    </div>

    <script>

        var spin = document.getElementById("spin");
        var box = document.getElementById("box");

        fetch('https://fakestoreapi.com/products')
            .then((res) => {
                return res.json();
            })
            .then(obj => {
                // console.log(obj)
                show(obj)
                spin.style.display="none";
            })
            .catch(err => {
                console.error(err);
                spin.innerHTML = "<p class='text-danger'> connection Faild</p>"
            })



        function show(data) {
            for (product of data) {
                var html = `<div class="col-md-3">
                    <div class="card h-100">
                    <img src="${product.image}" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="text-muted"><strong>Category:</strong> ${product.category} </p>
                        <h5 class="text-success">${product.price}</h5>
                        <p class="text-warning mb-2"><strong>Rating:</strong> ${product.rating.rate} (${product.rating.count} reviews)</p>
                        <button class="btn w-100 btn-primary">Add to Crad</button>
                    </div>`

            box.insertAdjacentHTML("afterbegin",html)
            }
        }
    </script>
</body>

</html>
