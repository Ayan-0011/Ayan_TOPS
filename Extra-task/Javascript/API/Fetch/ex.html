<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-1 mx-auto">
            <button class="btn btn-primary mx-auto" id="btn" onclick="fetchdata()">Click me </button>
            <div class="spinner-border text-danger m-5" id="spin"></div>
        </div>

        <div class="row" id="products"></div>

    </div>
    <script>
        var btn = document.getElementById("btn");
        var data = document.getElementById("products");
        var spin = document.getElementById("spin");

        function fetchdata() {

            fetch("https://fakestoreapi.com/products")
                .then((res) => {
                    return res.json();
                })
                .then(obj => {
                    //console.table(obj);
                    show(obj)
                    spin.style.display = "none";
                })
                .catch(err => {
                    console.error(err);
                    spin.innerHTML = "<p class='text-danger'> connection Faild </p>"
                });
        }

        function show(name) {
            for (const product of name) {
                var html = `<div class="col-md-3">
                    <div class="card h-100">
                    <img src="${product.image}" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="text-muted"><strong>Category:</strong> ${product.category} </p>
                        <h5 class="text-success">${product.price}</h5>
                        <p class="text-warning mb-2"><strong>Rating:</strong> ${product.rating.rate} (${product.rating.count} reviews)</p>
                        <button class="btn w-100 btn-primary">Add to Crad</button>
                    </div>`

                data.insertAdjacentHTML("afterbegin", html)
            }
        }

    </script>
</body>

</html>
