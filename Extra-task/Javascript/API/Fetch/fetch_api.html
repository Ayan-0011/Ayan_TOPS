<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--


JSON is a format for storing and transporting data.
JSON is often used when data is sent from a server to a web page.
JSON stands for JavaScript Object Notation
JSON is a lightweight data interchange format
JSON is language independent *
JSON is "self-describing" and easy to understand
* The JSON syntax is derived from JavaScript object notation syntax, but the JSON format 
is text only. Code for reading and generating JSON data can be written in any 
programming language.


json=`{"id":102,"name":"Shyam Kumar","salary":40000}`;

console.log(json);

obj={id:102,name:"Shyam Kumar",salary:40000};  	// javascript object

console.log(obj);




-->
</head>
<body>
    <script>

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(js => js.json())
        .then(obj => console.tab(obj))
    </script>
</body>
</html>
