<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for loop
        var arr = [1, 2, 3, 4, 5];
        for (i = 0; i < arr.length; i++) {
            document.write(arr[i], "<br>")
        }

        //for of loop
        let fruits = ["apple", "banana", "mango"];

        for (let fruit of fruits) {
            document.write(fruit);
        }


        var students = ["ayan", "gill", "jhon", "rohit"];
        //for each
        students.map((value, index) => { document.write(`<h1>${value} : ${index}</h1>`) });



        //filter() method filter and extract the element of an array that satisfying the provided condition.

        var marks = [10, 20, 30, 40, 50];

        document.write(marks.filter((value) => { return value > 20 }));


        //The JavaScript array every() method checks whether all the given elements in an array are satisfying the provided condition 
        function check(value) {
            return value > 50;  //return false, as marks[4]=20  
        }
        document.writeln(marks.every(check) + "</br>");

        var one=[1,2,3,4,5];
        //map()
        const res=one.map((num)=> num * 2);
        console.log(res);
        
        //filter()
        const filter=one.filter((num)=> num >= 3);
        console.log(filter);
        


    </script>
</body>

</html>
