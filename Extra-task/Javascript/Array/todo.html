<body>
    <div align="center">
        <input type="text" id="data">
        <button id="add" onclick="todo()">add</button>

        <h1 id="list"></h1>
    </div>



    <script>
        var names = [];


        function remove() {
            var element = document.getElementById('list');

            names.pop(element);

        }

        function todo() {
            var item = document.getElementById('data').value;
            names.push(item);

            var element = document.getElementById('list');

            for (var i = 0; i < names.length; i++) {
                var html = ` ${names[i]} <button id="remove" onclick="remove()">remove</button><br>  `;
            }
            element.insertAdjacentHTML('beforeend', html);

            var item = document.getElementById('data').value = "";
        }

    </script>






    </script>
