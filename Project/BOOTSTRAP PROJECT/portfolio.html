<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    section {
      padding: 60px 0;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    footer {
      background: #0d6efd;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- About -->
  <section id="about" class="bg-light text-center">
    <div class="container">
      <h2>About Me</h2>
      <p id="aboutText" class="mt-3"></p>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills">
    <div class="container">
      <h2 class="text-center">Skills</h2>
      <div class="row text-center mt-4" id="skillsList"></div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="bg-light">
    <div class="container">
      <h2 class="text-center">Projects</h2>
      <div class="row mt-4" id="projectsList"></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <div class="container text-center">
      <h2>Contact</h2>
      <p>Email: <span id="email"></span></p>
      <p>LinkedIn: <a href="#" id="linkedin"></a></p>
      <p>GitHub: <a href="#" id="github"></a></p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Your Name | Front-End Developer</p>
  </footer>

  <script>
    // Dynamic Data
    const aboutMe = "Hi, I'm Ayan, a Front-End Developer skilled in HTML, CSS, JavaScript, and React. I love creating responsive and user-friendly websites.";

    const skills = ["HTML", "CSS", "JavaScript", "React", "Bootstrap", "GitHub"];

    const projects = [
      {
        title: "Nivia Sports Clone",
        desc: "Multi-page sports e-commerce website built using HTML and CSS with category pages and responsive design.",
        link: "#"
      },
      {
        title: "To-Do List App",
        desc: "Task manager app with add/remove functionality using JavaScript and local storage.",
        link: "#"
      },
      {
        title: "Health Check Form",
        desc: "Responsive booking form with Bootstrap and JavaScript validation.",
        link: "#"
      }
    ];

    const contact = {
      email: "yourmail@gmail.com",
      linkedin: "https://linkedin.com/in/yourname",
      github: "https://github.com/yourusername"
    };

    // Insert About
    document.getElementById("aboutText").innerText = aboutMe;

    // Insert Skills
    const skillsList = document.getElementById("skillsList");
    skills.forEach(skill => {
      skillsList.innerHTML += `<div class="col-md-2 col-6"><p>${skill}</p></div>`;
    });

    // Insert Projects
    const projectsList = document.getElementById("projectsList");
    projects.forEach(p => {
      projectsList.innerHTML += `
        <div class="col-md-4">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text">${p.desc}</p>
              <a href="${p.link}" class="btn btn-primary btn-sm">View Project</a>
            </div>
          </div>
        </div>
      `;
    });

    // Insert Contact
    document.getElementById("email").innerText = contact.email;
    document.getElementById("linkedin").innerText = contact.linkedin;
    document.getElementById("linkedin").href = contact.linkedin;
    document.getElementById("github").innerText = contact.github;
    document.getElementById("github").href = contact.github;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
