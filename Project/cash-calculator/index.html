<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .cash-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            max-width: 650px;
            width: 100%;
            text-align: center;
            margin: 35px;
        }

        .cash-card h1 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input {
            width: 120px;
            height: 40px;
            border: 2px solid rgb(10, 21, 223);
            margin: 12px;
        }

        .input::placeholder {
            padding-left: 40px;
        }

        .badge {
            height: 25px;
            padding: 7px;
            width: 30px;
            margin-top: 8px;
        }

        .beg {
            background-color: rgba(24, 121, 200, 0.27);
            padding: 10px;
            width: auto;
            height: 40px;
            margin-left: 10px;
            margin-top: 10px;
            font-size: 20px;
            color: rgb(39, 36, 36);
            border-radius: 10px;
            min-width: 70px;
            text-align: center;
        }

        .note-row {
            justify-content: center;
            align-items: center;
        }

        img {
        
            height: 60px;
            object-fit: cover;
        }

        .result-box {
            background: rgba(0, 123, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="cash-card">
        <h1>Cash Calculator</h1>

        <div class="container">
            <div class="row text-center g-3">

                <div class="col-12 d-flex note-row">
                    <img src="img/500.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un500">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total500">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/200.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un200">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total200">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/100.png" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un100">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total100">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/50.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un50">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total50">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/20.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un20">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total20">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/10.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un10">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total10">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/5.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un5">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total5">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/2.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un2">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total2">0</span>
                </div>

                <div class="col-12 d-flex note-row">
                    <img src="img/1.jpg" class="me-3" width="25%">
                    <input type="number" placeholder="0" class="form-control input" id="un1">
                    <span class="badge bg-success">=</span>
                    <span class="badge beg" id="total1">0</span>
                </div>
            </div>

            <div class="result-box">
                <div>Total Notes: <span id="totalNotes">0</span></div>
                <div>Total Cash: â‚¹<span id="totalCash">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const notes = [
            { id: "un500", totalId: "total500", value: 500 },
            { id: "un200", totalId: "total200", value: 200 },
            { id: "un100", totalId: "total100", value: 100 },
            { id: "un50", totalId: "total50", value: 50 },
            { id: "un20", totalId: "total20", value: 20 },
            { id: "un10", totalId: "total10", value: 10 },
            { id: "un5", totalId: "total5", value: 5 },
            { id: "un2", totalId: "total2", value: 2 },
            { id: "un1", totalId: "total1", value: 1 },
        ];

        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", calc);
        });

        function calc() {
            let totalNotes = 0;
            let totalCash = 0;

            notes.forEach(note => {
                const count = parseInt(document.getElementById(note.id).value) || 0;
                const total = count * note.value;
                document.getElementById(note.totalId).innerText = total;
                totalNotes += count;
                totalCash += total;
            });

            document.getElementById("totalNotes").innerText = totalNotes;
            document.getElementById("totalCash").innerText = totalCash.toLocaleString("en-IN");
        }
    </script>
</body>

</html>
