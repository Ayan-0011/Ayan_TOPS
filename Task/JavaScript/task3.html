<body>
    <script>
            //Calculate a Simple Interest in javascript.

            let amount = Number(prompt("enter amount"));
            let intrest = Number(prompt("Enter Instrest"));
            let years = Number(prompt("Enter years"));

            const final = (amount * intrest * years) / 100;

    
            console.log("Simple Interest is:" + final.toLocaleString("en-IN"));
            

    </script>
