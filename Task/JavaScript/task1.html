<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // *Find Area And Circumference of Circle in javascript.

        
        let r = Number(prompt("Enter radius"));

        let area = Math.PI * r * r;
        let circumference = 2 * Math.PI * r;

        console.log("Area: " + area.toFixed(2)); // toFixed() method use for remove after point value like 10.837557375
        console.log("Circumference: " + circumference.toFixed(2)); // after toFixed(2) -> 10.83
        

    </script>
</body>

</html>
