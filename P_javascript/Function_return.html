<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="num" placeholder="enter no:">
    <button onclick="console.log(ex())">Submit</button>
    <script>

        //Function without para with return value
        function ex() {
            let n = document.getElementById("num").value;

            let i;
            let fact = 1;

            for (i = 1; i <= n; i++) {
                fact = fact * i;
            }

            return fact
        }


    </script>
</body>
</html>
