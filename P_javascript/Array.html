<body>
    <script>

        // array: collection similar type data in single variable 
        // array is non primitive data types

        // array=[10,20,30]


        // sum of Arrays values
        let a = [10,20,30,40,50];
        let sum =0;

        for(let i=0; i<=5; i++){
            sum=sum+a[1]
        }
        
        document.write(sum);

    </script>
