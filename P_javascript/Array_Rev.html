<body>
    <script>


        let a = [10, 20, 30, 40, 50];

        let left = 0;
        let right = a.length - 1;
        let temp;

        while (left < right) {

            temp = a[left];
            a[left] = a[right];
            a[right] = temp;

            left++;
            right--


        }

        console.log(a);


    </script>
</body>
