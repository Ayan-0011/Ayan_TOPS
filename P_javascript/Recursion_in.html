    <script>
        // When Function call its self its call recusrion
        // Factorial

        function fact(n)
        {
            if(n==1) // base Condtion
            {
                return 1
            }
            else
            {
                return n*fact(n-1)
            }
        }

        console.log(fact(5))


    </script>
