<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let a = 10; let b = 20;

        //Swapping value using 3rd variable
        temp = a;
        a = b;
        b = temp;


        //Swapping value without 3rd variable 
        a = a + b;  //30
        b = a - b;  //10
        a = a - b   //20

        console.log("a value:", a);
        console.log("b value:", b);

        
    </script>
</body>
</html>
